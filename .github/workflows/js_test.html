    <style>
.button {
  border-radius: 10px;
  background-color:#00ff2a;
  border: 5em;
  color: black;
  text-align: center;
  font-size: 28px;
  font-family: "Lucida Console", Courier, monospace;
  padding: 20px;
  width: 200px;
  transition: all 2s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 1s;
}

.button:hover span {
  padding-right: 25px;
  opacity: 0.4
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
